<!DOCTYPE html>
<html>
    <head>
        <title>layely.app</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="assets/layely.app-logo.png">
        <link rel="stylesheet" href="styles_index.css">
        <script src="filter-app.js"></script>   
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <!-- github icon - temp -->
    </head>
        <body>
            <section class="css-main-container-pos:fixed">

                <!-- control area -->
                <div class="brand">
                    <img src="assets/layely.app-logo.png" alt="layely-logo" width="70" height="70">
                    <h1 id="mainTitle">layely.app</h1>
                </div>
                <div class="css-button-container-pos:left">
                    <label for="imgRender" id="importLabel" class="renderButtonUpload">Import</label>
                    <input type="file" id="imgRender" accept="image/*" hidden>
                    
                    <button id="exportBtn" onclick="exportImage()">Export Image</button>
                </div>
                <br>

                <div class="main-content-layout">
                    <div class="image-display-area">
                        <div class="css-image-container-pos:center">
                            <img id="imageShow" src="/placeholder.svg" alt="Your Image Will Appear Here" width="800px" height="900px">
                        </div>
                    </div>

                    <div class="filters-sidebar">
                        

                        <section class="image-prelim-adjustments-pos:centered">

                            <!-- raw image adjustments scroll tab -->
                            <div class="css-adjust-tab">
                                <label for="brightness" class="css-label-brightness">Brightness</label>
                                <input type="range" name="brightness-adjust" id="brightness-adjust"  min="-100" max="100" value="0" 
                                oninput="applyBrightness()">

                                <label for="contrast" class="css-label-contrast">Contrast</label>
                                <input type="range" name="contrast-adjust" id="contrast-adjust" min="-100" max="100" value="0"
                                oninput="applyContrast()">

                                <label for="tone" class="css-label-tone">Tone</label>
                                <input type="range" name="tone-adjust" id="tone-adjust" min="-100" max="100" value="0"
                                oninput="applyTone()">

                                <label for="highlights" class="css-label-highlights">Highlights</label>
                                <input type="range" name="highlights-adjust" id="highlights-adjust" min="-100" max="100" value="0"
                                oninput="applyHighlights()">

                                <label for="shadows" class="css-label-shadows">Shadows</label>
                                <input type="range" name="shadows-adjust" id="shadows-adjust" min="-100" max="100" value="0"
                                oninput="applyShadows()"> 

                                <label for="saturation" class="css-label-saturation">Saturation</label>
                                <input type="range" name="saturation-adjust" id="saturation-adjust" min="-100" max="100" value="0"
                                oninput="applySaturation()">

                                <label for="warmth" class="css-label-warmth">Warmth</label>
                                <input type="range" name="warmth-adjust" id="warmth-adjust" min="-100" max="100" value="0"
                                oninput="applyWarmth()">

                                <label for="pop" class="css-label-pop">Pop</label>
                                <input type="range" name="pop-adjust" id="pop-adjust" min="-100" max="100" value="0"
                                oninput="applyPop()">
                            </div>

                            <br>

                            <h2>layely.app</h2> <br>

                            <div class="css-filters-tab-pos:centered">
                                <!-- section one: vintage -->
                                <button class="css-filter-option-none" onclick="noneFilter()">None</button>
                                <button class="css-filter-option-1977" onclick="_1977_filter()">1977</button>
                                <button class="css-filter-option-amaro" onclick="Amaro_filter()">Amaro</button>
                                <button class="css-filter-option-earlybird" onclick="Earlybird_filter()">Earlybird</button>
                                <button class="css-filter-option-toaster" onclick="Toaster_filter()">Toaster</button>
                                <button class="css-filter-option-valencia" onclick="Valencia_filter()">Valencia</button>
                                <button class="css-filter-option-walden" onclick="Walden_filter()">Walden</button>
                                <button class="css-filter-option-clarendon" onclick="Clarendon_filter()">Clarendon</button>

                                <!-- section two: soft / muted tones -->
                                 <!-- credits: anugya mehrotra @ https://github.com/anugyamehrotra | inspired by https://savee.com/  -->
                                <button class="css-filter-option-aden" onclick="Aden_filter()">Aden</button>
                                <button class="css-filter-option-brannan" onclick="Brannan_filter()">Brannan</button>
                                <button class="css-filter-option-gingham" onclick="Gingham_filter()">Gingham</button>
                                <button class="css-filter-option-lofi" onclick="Lofi_filter()">Lofi</button>
                                <button class="css-filter-option-maven" onclick="Maven_filter()">Maven</button>
                                <button class="css-filter-option-perpetua" onclick="Perpetua_filter()">Perpetua</button>
                                <button class="css-filter-option-reyes" onclick="Reyes_filter()">Reyes</button>
                                <button class="css-filter-option-brooklyn" onclick="Brooklyn_filter()">Brooklyn</button>
                                <button class="css-filter-option-hudson" onclick="Hudson_filter()">Hudson</button>
                                <button class="css-filter-option-inkwell" onclick="Inkwell_filter()">Inkwell</button>
                                <button class="css-filter-option-stintson" onclick="Stintson_filter()">Stintson</button>

                                <!-- section three: black & white / high contrast -->
                                <button class="css-filter-option-paris" onclick="Paris_filter()">Paris</button>
                                <button class="css-filter-option-losangeles" onclick="LosAngeles_filter()">Los Angeles</button>
                                <button class="css-filter-option-oslo" onclick="Oslo_filter()">Oslo</button>
                                <button class="css-filter-option-lagos" onclick="Lagos_filter()">Lagos</button>
                                <button class="css-filter-option-melbourne" onclick="Melbourne_filter()">Melbourne</button>
                                <button class="css-filter-option-jakarta" onclick="Jakarta_filter()">Jakarta</button>
                                <button class="css-filter-option-abudhabi" onclick="AbuDhabi_filter()">Abu Dhabi</button>

                                <!-- section four: city filters -->
                                <button class="css-filter-option-buenosaires" onclick="BuenosAires_filter()">Buenos Aires</button>
                                <button class="css-filter-option-newyork" onclick="NewYork_filter()">New York</button>
                                <button class="css-filter-option-jaipur" onclick="Jaipur_filter()">Jaipur</button>
                                <button class="css-filter-option-cairo" onclick="Cairo_filter()">Cairo</button>
                                <button class="css-filter-option-tokyo" onclick="Tokyo_filter()">Tokyo</button>
                                <button class="css-filter-option-rio" onclick="RioDeJaneiro_filter()">Rio de Janeiro</button>
                            </div> <br><br>   
                            
                            <button class="css-reset-filters" onclick="resetFilters()">Reset Filters</button> 
                        </section>
                    </div>
                </div>

                <div class="social-links" style="display:flex;align-items:center;justify-content:center;gap:8px;">
                    <h4>by anugya mehrotra @ </h4>
                        <a href="https://github.com/anugyamehrotra" class="social-link" target="_blank">
                            <i class="fab fa-github"></i>
                            <!-- credits: anugya mehrotra @ https://github.com/anugyamehrotra | inspired by https://savee.com/  -->
                        </a>
                        
                </div>
                    
            </section>         

        </body>

        <script>

            var logIsImage 

            // image display section +  // jquery anims
            document.getElementById('imgRender').addEventListener('change', function(defineImageVar) {
                const file = defineImageVar.target.files[0];

                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();

                    reader.onload = function(renderImageEvent) {
                        document.getElementById('imageShow').src = renderImageEvent.target.result;
                        
                        logIsImage = true;

                        $('#imageShow').fadeIn(3000);
                    };

                    reader.readAsDataURL(file);

                } else {
                    alert("Please select a valid image file.");
                }
            });


            // jquery anims
           $(document).ready(function () {
                $('#importLabel').click(function () {
                $('#imageShow').fadeOut(1000); 
                });
            });


            $(document).ready(function () {
                function animateTitle() {
                    $('#mainTitle').fadeTo(4500, 0.5).fadeTo(3500, 0.9, animateTitle);
                }

                animateTitle();
            });

        </script>
</html>
